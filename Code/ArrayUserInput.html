<h1 id="header"> JavaScript programming </h1>
    
    
<script type="text/javascript">

    var numbers = [];
    var repeat, sum;
    sum=0;
    
    do{
    numbers.push(prompt("please enter a number"));
    repeat=prompt("Do you want to add more numbers? n/y");

    } while(repeat!='n')
    
   document.write("Array elements are: "+numbers+"<br>");
   document.write("the sum all items in the array:" + sum+"<br>");

</script>
