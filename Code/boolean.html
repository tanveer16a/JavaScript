<p id="demo2">this is 2nd para</p>

<script>
//These boonean data types below, just check if there is any value, return True, if no value, return False.

var b2 = Boolean(3.14);
var b3 = Boolean(5);

var b6 = Boolean(1 + 7 + 3.14);

"100 is " + b1 + "<br>" +

"-15 is " + b3 + "<br>" +
"Any (not empty) string is " + b4 + "<br>" +
"Even the string 'false' is " + b5 + "<br>" +
"Any expression (except zero) is " + b6;
    

    
</script>

<script>

    document.getElementById("demo2").innerHTML = Boolean(10 > 9);
}

</script>
