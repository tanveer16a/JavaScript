<!DOCTYPE html>
<html>
<body>

<p id="demo"> This paragraph as ID=demo is not used to print the array items </p>
<br> 

<script type="text/javascript">

var text = "";
var i = 1;
do{
    text += "<br>The number is " + i;
    i++;
} while (i <= 10)
document.getElementById("demo").innerHTML = text;

    
    
    
</script>

    
</body>
</html>
