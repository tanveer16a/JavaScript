<!DOCTYPE html>
<html>
<body>

<h1> JavaScript programming </h1>

    <p>Click the button to evaluate/execute JavaScript code/expressions.</p>

<button onclick="myFunction()">Try it </button>

<p id="demo"> </p>
    
<script> 
    function myFunction()
    {
    var x=10; 
    var y=25;
    var a= "Multiplication " + eval("x*y") + "<br>";
    var b= "Addition " + eval("x+y") + "<br>";
    var c= "Division " + eval("x/y") + "<br>";
    
    var result = a + b + c;
    
    document.getElementById("demo").innerHTML = result;

    }
</script>
    
</body>
</html>
