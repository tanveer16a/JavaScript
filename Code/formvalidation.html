<!DOCTYPE html>
<html>
<body id="body">

<h1 id="header"> JavaScript programming </h1>
    

<form>
    <label> full name </label>
    <input type="text" name="fullname">
    <br>
    <label> Email </label>
    <input type="text" name="email">
    <br> 
    <label> Phone </label>
    <input type="text" name="phone">
    <br>
    <label> Background </label>
    <select name="background" id="background" onchange="changebackground(this)">
        <option value="red"> Red </option>
        <option value="blue"> Blue </option>
        <option value="green"> Green </option>
    </select>
    <br>
    <input type="submit" value="Submit">
</form> 

    
<script type="text/javascript">
    function changebackground(x)
    {
        //to check if the even works when we change the value of dropdownlist 
        console.log(x.value);
       // var body= document.getElementById('body'); 
       // body.style.backgroundColor = x.value; 
        //lets change the colour of the header h1. 
        
         var header= document.getElementById('header'); 
        //note JS is case sensetive color != Color
        header.style.color = x.value; 
        
        
    }

</script>
    
</body>
</html>
