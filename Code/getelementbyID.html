<!DOCTYPE html>
<html>
<body>

<h1> JavaScript programming </h1>
    
<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>


    
<script type="text/javascript">

    var numbers=[23,25,45,89,45,99,155];
    
    numbers.forEach(function(pnumber)
    {
        //console.log(pnumber);
        //document.write("<br>"+pnumber);
        document.getElementById("demo").innerHTML = pnumber;
    }); 
    
</script>
    
</body>
</html>
