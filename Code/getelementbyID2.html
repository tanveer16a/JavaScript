<!DOCTYPE html>
<html>
<body>

<h1> JavaScript programming </h1>
    

<p id="demo"></p>
<p id="demo2"></p>

    
<script type="text/javascript">

var pi = 3.14;
var person = "John Doe";
var answer = 'Yes I am!';

document.getElementById("demo").innerHTML =
pi + "<br>" + person + "<br>" + answer;
</script>

    
<script>
var numbers=[25,36,25,45];
document.getElementById("demo2").innerHTML = 
typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof numbers +"<br>"+
typeof "John"           // Returns "string"

</script>

    
    
</body>
</html>
